<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>定时器示例</title>
<script>
let startTime;
let elapsedTime = 0;
let timerRunning = false;

function toggleTimer() {
    if (!timerRunning) {
        // 开始计时
        startTime = Date.now() - elapsedTime;
        timerRunning = true;
    } else {
        // 停止计时并计算经过的时间
        elapsedTime = Date.now() - startTime;
        timerRunning = false;
        alert("经过的时间（秒）: " + (elapsedTime / 1000).toFixed(2));
    }
}
</script>
</head>
<body>
<button onclick="toggleTimer()">开始/停止 计时器</button>
</body>
</html>
