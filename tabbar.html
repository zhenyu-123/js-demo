<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .line {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        .line::before, .line::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #000;
            z-index: 1;
        }
        .line::before {
            left: 0;
        }
        .line::after {
            right: 0;
        }
        .highlight {
            display: inline-block;
            background: #fff; /* 背景颜色与页面背景相同 */
            padding: 0 10px; /* 突出部分的内边距 */
            position: relative;
            z-index: 2; /* 确保突出部分在上层 */
        }
        .curve {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; /* 调整弯曲的宽度 */
            height: 50px; /* 调整弯曲的高度 */
            background: #fff; /* 背景颜色与页面背景相同 */
            border-radius: 100px 100px 0 0; /* 创建弯曲效果 */
            transform: translate(-50%, -50%); /* 使弯曲部分居中 */
            z-index: 1; /* 确保在下层 */
        }
    </style>
</head>
<body>

<div class="line">
    <div class="curve"></div>
    <span class="highlight"></span>
</div>

</body>
</html>
